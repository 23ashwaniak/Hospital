<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact Us — Starlight Hospital</title>

    <!-- Internal CSS -->
    <style>
    :root {
      --primary-color: #0F4C75;
      --secondary-color: #3282B8;
      --accent-color: #00A8CC;
      --light-blue: #BBE1FA;
      --text-dark: #1B2951;
      --text-light: #4A6FA5;
      --background: #F0F8FF;
      --surface: #FFFFFF;
      --border: #D1E7FF;
      --radius: 12px;
      --shadow: 0 6px 18px rgba(17,41,68,0.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: var(--background);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header .brand {
      font-weight: bold;
      color: var(--primary-color);
      font-size: 1.2rem;
      text-decoration: none;
    }
    nav {
      display: flex;
      gap: 14px;
    }
    nav a {
      text-decoration: none;
      color: var(--text-light);
      padding: 6px 10px;
      border-radius: 8px;
    }
    nav a:hover {
      background: var(--light-blue);
      color: var(--text-dark);
    }

    main {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }
    h1 {
      color: var(--primary-color);
      margin-bottom: 16px;
      font-size: 2rem;
      text-align: center;
    }
    p.intro {
      color: var(--text-light);
      text-align: center;
      max-width: 700px;
      margin: 0 auto 30px;
    }

    .contact-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    .contact-form {
      background: var(--surface);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .contact-form label {
      display: block;
      margin-bottom: 6px;
      color: var(--text-dark);
      font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 15px;
      font-size: 14px;
    }
    .contact-form button {
      background: var(--primary-color);
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }
    .contact-form button:hover {
      background: var(--accent-color);
    }
    .success-message {
      display: none;
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    footer {
      text-align: center;
      padding: 14px;
      background: var(--surface);
      border-top: 1px solid var(--border);
      margin-top: 40px;
      color: var(--text-light);
    }

    /* Responsive */
    @media(max-width: 768px) {
      .contact-container {
        grid-template-columns: 1fr;
      }
      iframe { height: 300px; }
    }
  </style>
  </head>
  <body>

    <header>
      <a href="index.html" class="brand">Starlight Hospital</a>
      <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="doctors.html">Doctors</a>
        <a href="department.html">Departments</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <h1>Contact Us</h1>
      <p class="intro">Have questions or need to book an appointment? Get in
        touch with us using the form below or visit our hospital.</p>

      <div class="contact-container">
        <!-- Form -->
        <div class="contact-form">
          <form id="contactForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name"
              placeholder="Your full name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email"
              placeholder="you@example.com">

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone"
              placeholder="+123 456 7890">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4"
              placeholder="Type your message here..."></textarea>

            <button type="submit">Send Message</button>
            <p class="success-message" id="successMsg">✅ Thank you! Your message
              has been sent.</p>
          </form>
        </div>

        <!-- Map -->
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509569!2d144.95373531531088!3d-37.81627974201343!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ5JzAxLjAiUyAxNDTCsDU3JzE4LjAiRQ!5e0!3m2!1sen!2s!4v1611275665091!5m2!1sen!2s"
            allowfullscreen loading="lazy">
          </iframe>
        </div>
      </div>
    </main>

    <footer>
      © <span id="year"></span> Starlight Hospital — Always here for you
    </footer>

    <!-- Internal JavaScript -->
    <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const message = document.getElementById('message').value.trim();

      // Simple validation
      if (!name || !email || !phone || !message) {
        alert("❗ Please fill out all fields.");
        return;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        alert("❗ Please enter a valid email address.");
        return;
      }

      // Simulated success
      successMsg.style.display = "block";
      form.reset();

      setTimeout(() => {
        successMsg.style.display = "none";
      }, 4000);
    });
  </script>
  </body>
</html>
